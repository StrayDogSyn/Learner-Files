<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLO Portfolio - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d2d5f 100%);
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 15px;
            animation: fade 1.5s ease-in-out infinite;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #3b82f6 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #8b5cf6 2px, transparent 2px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        .glass-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #475569;
        }

        .platform-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .desktop-icon {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="glass-effect"></div>
    
    <div class="splash-container">
        <div class="logo">S</div>
        <h1 class="title">SOLO Portfolio</h1>
        <p class="subtitle">Desktop Application</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="loading-text">Initializing multi-platform ecosystem...</p>
    </div>
    
    <div class="version">v1.0.0</div>
    
    <div class="platform-info">
        <div class="desktop-icon"></div>
        <span>Desktop</span>
    </div>

    <script>
        // Simulate loading progress
        const loadingTexts = [
            'Initializing multi-platform ecosystem...',
            'Loading portfolio components...',
            'Syncing cross-platform data...',
            'Preparing desktop experience...',
            'Almost ready...'
        ];
        
        let currentTextIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');
        
        function updateLoadingText() {
            loadingTextElement.textContent = loadingTexts[currentTextIndex];
            currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
        }
        
        // Update loading text every 400ms
        setInterval(updateLoadingText, 400);
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            document.querySelector('.background-pattern').style.transform = 
                `translate(${x * 0.1}px, ${y * 0.1}px)`;
        });
        
        // Platform detection
        const platformInfo = document.querySelector('.platform-info span');
        const platform = navigator.platform;
        
        if (platform.includes('Win')) {
            platformInfo.textContent = 'Windows';
        } else if (platform.includes('Mac')) {
            platformInfo.textContent = 'macOS';
        } else if (platform.includes('Linux')) {
            platformInfo.textContent = 'Linux';
        }
        
        console.log('SOLO Portfolio Desktop - Splash screen loaded');
    </script>
</body>
</html>
