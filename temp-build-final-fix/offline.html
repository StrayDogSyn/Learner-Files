<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLO Portfolio - Offline</title>
    <style>
        :root {
            --charcoal-900: #0A0A0A;
            --charcoal-800: #1C1C1C;
            --charcoal-700: #2A2A2A;
            --hunter-green-500: #355E3B;
            --hunter-green-400: #50C878;
            --metallic-400: #C0C0C0;
            --metallic-300: #D7D7D7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--charcoal-900) 0%, var(--charcoal-800) 100%);
            color: var(--metallic-300);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(192, 192, 192, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.7;
        }

        .offline-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--metallic-400), var(--hunter-green-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--hunter-green-500), var(--hunter-green-400));
            color: white;
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(80, 200, 120, 0.4);
        }

        .btn-secondary {
            background: rgba(192, 192, 192, 0.1);
            color: var(--metallic-300);
            border: 1px solid rgba(192, 192, 192, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(192, 192, 192, 0.2);
            transform: translateY(-1px);
        }

        .network-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor" opacity="0.7"/>
            <path d="M1 1l22 22M8.5 8.5l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry - some content may still be available from your cache.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                <span id="reconnect-text">Try Again</span>
            </button>
            
            <a href="/" class="btn btn-secondary">
                Go to Homepage
            </a>
        </div>
        
        <div class="network-status" id="network-status">
            <span class="status-offline">⚠️ No internet connection</span>
        </div>
    </div>

    <script>
        // Check network status
        function updateNetworkStatus() {
            const statusElement = document.getElementById('network-status');
            const reconnectText = document.getElementById('reconnect-text');
            
            if (navigator.onLine) {
                statusElement.innerHTML = '<span class="status-online">✅ Back online! Refreshing<span class="loading-dots"></span></span>';
                statusElement.className = 'network-status';
                
                // Auto-refresh when back online
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.innerHTML = '<span class="status-offline">⚠️ No internet connection</span>';
                reconnectText.textContent = 'Try Again';
            }
        }
        
        // Try to reconnect
        function tryReconnect() {
            const reconnectText = document.getElementById('reconnect-text');
            reconnectText.innerHTML = 'Checking<span class="loading-dots"></span>';
            
            // Simple connectivity check
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                reconnectText.textContent = 'Connected! Refreshing...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            })
            .catch(() => {
                reconnectText.textContent = 'Still Offline';
                setTimeout(() => {
                    reconnectText.textContent = 'Try Again';
                }, 2000);
            });
        }
        
        // Listen for network changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Initial status check
        updateNetworkStatus();
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                tryReconnect();
            }
        }, 30000);
    </script>
</body>
</html>
