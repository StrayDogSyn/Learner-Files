<!--Create a Calculator Project-->

<body>
  <div class="container-fluid">
    <header>
      <a href="../../splash.html">
        <img class="img-fluid thumbnail" src="../../assets/images/stray-gear.png"
          style="width: 20%; border-radius: 15px;">
      </a>
      <a href="../../html/projects.html"><button type="button" class="btn btn-outline-success btn-lg initialism"><i
            class="fa fa-home fa-lg"></i> Home</button>
      </a>
    </header>

    <div class="container-fluid">
      <div class="wrapper">
        <section class="screen">
          0
        </section>
        <!-- 5 rows w/ 4 columns-->
        <section class="calc-buttons">
          <div class="calc-button-row">
            <button class="calc-button double">C</button>
            <button class="calc-button">&larr;</button>
            <button class="calc-button function">&divide;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button function">&times;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button function">-</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button function">&plus;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button triple">0</button>
            <button class="calc-button function">&equals;</button>
          </div>
        </section><!-- calc-buttons -->
      </div><!-- wrapper -->
    </div><!-- container -->
