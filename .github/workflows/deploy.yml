name: ðŸš€ CI/CD Pipeline - Portfolio Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PORTFOLIO_DIR: './portfolio-nextjs'

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write
  actions: read

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Quality Assurance Job
  quality-check:
    name: ðŸ” Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.PORTFOLIO_DIR }}/package-lock.json'

      - name: ðŸ“¥ Install Dependencies
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm ci --prefer-offline --no-audit

      - name: ðŸ” Lint Code
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm run lint

      - name: ðŸ§ª Run Tests
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm run test -- --coverage --watchAll=false

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ env.PORTFOLIO_DIR }}/coverage
          flags: unittests
          name: portfolio-coverage
          fail_ci_if_error: false

      - name: ðŸ”’ Security Audit
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ“ Type Check
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npx tsc --noEmit

  # Build Job
  build:
    name: ðŸ”¨ Build Application
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    outputs:
      build-success: ${{ steps.build-check.outputs.success }}
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.PORTFOLIO_DIR }}/package-lock.json'

      - name: ðŸ“¥ Install Dependencies
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm ci --prefer-offline --no-audit

      - name: ðŸ”§ Setup Environment
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          echo "NODE_ENV=production" >> .env.local
          echo "NEXT_PUBLIC_APP_URL=https://straydogsyn.github.io/Learner-Files" >> .env.local
          echo "NEXT_PUBLIC_GITHUB_USERNAME=straydogsyn" >> .env.local

      - name: ðŸ”¨ Build Next.js Application
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          npm run build
        env:
          NODE_ENV: production

      - name: âœ… Verify Build
        id: build-check
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          if [ -d "out" ] && [ "$(ls -A out)" ]; then
            echo "Build successful - out directory contains files"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "Build failed - out directory is empty or missing"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ðŸ—œï¸ Optimize Build
        run: |
          cd ${{ env.PORTFOLIO_DIR }}/out
          # Remove source maps in production
          find . -name "*.map" -type f -delete
          # Create .nojekyll file for GitHub Pages
          touch .nojekyll
          # Create robots.txt
          echo "User-agent: *" > robots.txt
          echo "Allow: /" >> robots.txt
          echo "Sitemap: https://straydogsyn.github.io/Learner-Files/sitemap.xml" >> robots.txt

      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ env.PORTFOLIO_DIR }}/out'
          name: github-pages

      - name: ðŸ“Š Build Size Analysis
        run: |
          cd ${{ env.PORTFOLIO_DIR }}
          echo "## ðŸ“Š Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh out/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Build Contents:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la out/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Deployment Job
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.outputs.build-success == 'true'
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: ðŸŽ‰ Deployment Success
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Framework:** Next.js 15" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Features Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AI-Enhanced Portfolio" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Claude 4.1 Integration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Justice Reform Focus" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Responsive Design" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Performance Optimized" >> $GITHUB_STEP_SUMMARY

  # Notification Job
  notify:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [quality-check, build, deploy]
    if: always()
    steps:
      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Check | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "ðŸŽ‰ **Portfolio successfully deployed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live Site:** https://straydogsyn.github.io/Learner-Files/" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment failed or skipped**" >> $GITHUB_STEP_SUMMARY
          fi
