name: ğŸš€ Deploy Main React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'portfolio-nextjs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Verify Build Requirements
        run: |
          echo "ğŸ“‹ Checking package.json dependencies..."
          cat package.json | grep -A 5 -B 5 "react"
          echo "ğŸ“Š Environment info:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "ğŸ“¦ Installed packages:"
          npm list --depth=0 || true

      - name: ğŸ”¨ Build React Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“ Prepare for GitHub Pages
        run: |
          # Create .nojekyll file to bypass Jekyll processing
          touch dist/.nojekyll
          
          # Verify build output
          echo "ğŸ“‚ Build directory contents:"
          ls -la dist/
          
          # Ensure proper file structure for GitHub Pages
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ No index.html found in build output"
            echo "ğŸ“‚ Available files:"
            find dist/ -type f -name "*.html" || echo "No HTML files found"
            exit 1
          fi
          
          echo "âœ… Build output verified successfully"
          echo "ğŸ“„ index.html size: $(wc -c < dist/index.html) bytes"

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy main React app to GitHub Pages'
