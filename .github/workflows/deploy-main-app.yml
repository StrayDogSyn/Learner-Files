name: ğŸš€ Deploy Main React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'portfolio-nextjs/**' ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests and type checking'
        required: false
        default: false
        type: boolean
      force_deploy:
        description: 'Force deployment even if checks fail'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  checks: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  CI: true
  FORCE_COLOR: 1

jobs:
  # Pre-deployment validation
  validate:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    outputs:
      should_deploy: ${{ steps.validation.outputs.should_deploy }}
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          echo "âœ… Dependencies installed successfully"
        timeout-minutes: 10

      - name: ğŸ” TypeScript Type Checking
        id: typecheck
        run: |
          echo "ğŸ” Running TypeScript compilation check..."
          echo "ğŸ“‹ TypeScript version:"
          npx tsc --version
          
          # Run type checking with better error handling
          if npx tsc --noEmit 2>&1; then
            echo "âœ… TypeScript compilation successful"
            echo "typecheck_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ TypeScript compilation had issues, but continuing..."
            echo "typecheck_passed=false" >> $GITHUB_OUTPUT
            # Don't fail the build for type checking issues
            # The build will use Vite's TypeScript handling
          fi
        timeout-minutes: 5
        continue-on-error: true

      - name: ğŸ§ª Run Tests (if available)
        id: tests
        run: |
          if npm run test --if-present -- --run --reporter=verbose 2>/dev/null; then
            echo "âœ… Tests passed"
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No tests found or tests failed"
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi
        timeout-minutes: 10
        continue-on-error: true

      - name: ğŸ“Š Validation Summary
        id: validation
        run: |
          typecheck_passed="${{ steps.typecheck.outputs.typecheck_passed }}"
          tests_passed="${{ steps.tests.outputs.tests_passed }}"
          force_deploy="${{ github.event.inputs.force_deploy }}"
          
          echo "ğŸ“Š Validation Results:"
          echo "- TypeScript: $typecheck_passed"
          echo "- Tests: $tests_passed"
          echo "- Force Deploy: $force_deploy"
          
          if [ "$typecheck_passed" = "true" ] || [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            echo "âœ… Validation passed - proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Validation failed - deployment blocked"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Main build and deployment
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [validate]
    if: always() && (needs.validate.outputs.should_deploy == 'true' || github.event.inputs.skip_tests == 'true')
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci --legacy-peer-deps
          echo "âœ… Dependencies installed successfully"
        timeout-minutes: 10

      - name: ğŸ” Verify Build Requirements
        run: |
          echo "ğŸ“‹ Checking package.json dependencies..."
          if [ -f "package.json" ]; then
            cat package.json | grep -A 5 -B 5 "react" || echo "React not found in dependencies"
          else
            echo "âŒ package.json not found"
            exit 1
          fi
          
          echo "ğŸ“Š Environment info:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "Available memory: $(free -h | grep '^Mem:' | awk '{print $2}')" || echo "Memory info unavailable"
          
          echo "ğŸ“¦ Installed packages:"
          npm list --depth=0 || echo "âš ï¸ Some packages may have issues"
        timeout-minutes: 5

      - name: ğŸ”¨ Build React Application
        id: build
        run: |
          echo "ğŸ”¨ Starting React application build..."
          
          # Set build environment variables
          export NODE_ENV=production
          export GENERATE_SOURCEMAP=false
          export VITE_BASE_URL=/Learner-Files/
          
          # Run the build with error handling
          if npm run build; then
            echo "âœ… Build completed successfully"
            echo "build_success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Build failed"
            echo "build_success=false" >> $GITHUB_OUTPUT
            
            # Capture build logs for debugging
            echo "ğŸ“‹ Build error details:"
            npm run build 2>&1 | tail -50 || echo "Could not capture build logs"
            exit 1
          fi
        timeout-minutes: 15
        env:
          NODE_ENV: production
          GENERATE_SOURCEMAP: false
          VITE_BASE_URL: /Learner-Files/

      - name: ğŸ“ Prepare for GitHub Pages
        id: prepare
        run: |
          echo "ğŸ“ Preparing build output for GitHub Pages..."
          
          # Create .nojekyll file to bypass Jekyll processing
          touch dist/.nojekyll
          echo "âœ… Created .nojekyll file"
          
          # Verify build output exists
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory 'dist' not found"
            echo "ğŸ“‚ Available directories:"
            ls -la
            exit 1
          fi
          
          echo "ğŸ“‚ Build directory contents:"
          ls -la dist/
          
          # Ensure proper file structure for GitHub Pages
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ No index.html found in build output"
            echo "ğŸ“‚ Available files in dist:"
            find dist/ -type f -name "*.html" || echo "No HTML files found"
            echo "ğŸ“‚ All files in dist:"
            find dist/ -type f | head -20
            exit 1
          fi
          
          # Verify critical assets
          html_size=$(wc -c < dist/index.html)
          if [ "$html_size" -lt 100 ]; then
            echo "âŒ index.html seems too small ($html_size bytes)"
            echo "ğŸ“„ index.html content preview:"
            head -10 dist/index.html
            exit 1
          fi
          
          echo "âœ… Build output verified successfully"
          echo "ğŸ“„ index.html size: $html_size bytes"
          echo "ğŸ“Š Total files: $(find dist/ -type f | wc -l)"
          echo "ğŸ“Š Total size: $(du -sh dist/ | cut -f1)"
          
          echo "prepare_success=true" >> $GITHUB_OUTPUT
        timeout-minutes: 5

      - name: ğŸ§ª Test Deployment Readiness
        run: |
          echo "ğŸ§ª Testing deployment readiness..."
          
          # Check for common issues
          if grep -r "localhost" dist/ --exclude-dir=node_modules 2>/dev/null; then
            echo "âš ï¸ Found localhost references in build output"
          fi
          
          # Verify base path configuration
          if grep -q "/Learner-Files/" dist/index.html; then
            echo "âœ… Base path correctly configured"
          else
            echo "âš ï¸ Base path may not be configured correctly"
          fi
          
          echo "âœ… Deployment readiness check completed"
        timeout-minutes: 2
        continue-on-error: true

      - name: ğŸ“¤ Deploy to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy main React app to GitHub Pages [Build: ${{ github.sha }}]'
        timeout-minutes: 10

      - name: ğŸ“Š Deployment Summary
        if: always()
        run: |
          echo "ğŸ“Š Deployment Summary:"
          echo "- Repository: ${{ github.repository }}"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Build Status: ${{ steps.build.outputs.build_success }}"
          echo "- Prepare Status: ${{ steps.prepare.outputs.prepare_success }}"
          echo "- Deploy Status: ${{ steps.deploy.outcome }}"
          echo "- Live URL: https://${{ github.repository_owner }}.github.io/Learner-Files/"
          
          if [ "${{ steps.deploy.outcome }}" = "success" ]; then
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Your site should be available at: https://${{ github.repository_owner }}.github.io/Learner-Files/"
          else
            echo "âŒ Deployment failed. Check the logs above for details."
          fi

      - name: ğŸš¨ Notify on Failure
        if: failure()
        run: |
          echo "ğŸš¨ Deployment Failed!"
          echo "ğŸ“‹ Failure Details:"
          echo "- Job: ${{ github.job }}"
          echo "- Step: ${{ github.action }}"
          echo "- Repository: ${{ github.repository }}"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Workflow: ${{ github.workflow }}"
          echo "- Run ID: ${{ github.run_id }}"
          echo "ğŸ“ Check the workflow logs for detailed error information."
