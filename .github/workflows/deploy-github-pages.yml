name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'portfolio-nextjs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: portfolio-nextjs/package-lock.json

      - name: 📥 Install Dependencies
        run: |
          cd portfolio-nextjs
          npm ci

      - name: 🔨 Build Next.js Application
        run: |
          cd portfolio-nextjs
          npm run build
        env:
          NODE_ENV: production

      - name: 📁 Copy Build to Root
        run: |
          # Copy Next.js build output to root for GitHub Pages
          cp -r portfolio-nextjs/out/* .
          
          # Ensure proper file structure for GitHub Pages
          if [ ! -f "index.html" ]; then
            echo "❌ No index.html found in build output"
            exit 1
          fi

      - name: 📤 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '🚀 Deploy portfolio to GitHub Pages'