name: 🚀 Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
    # Exclude portfolio-nextjs to avoid conflicts
    paths-ignore: [ 'portfolio-nextjs/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 🏗️ Prepare Site Files
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy all necessary files to _site
          cp index.html _site/
          cp bio.html _site/
          cp contacts.html _site/
          cp projects.html _site/
          cp menu.html _site/ 2>/dev/null || true
          
          # Copy directories
          cp -r assets _site/ 2>/dev/null || true
          cp -r src _site/ 2>/dev/null || true
          cp -r css _site/ 2>/dev/null || true
          cp -r js _site/ 2>/dev/null || true
          cp -r projects _site/ 2>/dev/null || true
          cp -r resume _site/ 2>/dev/null || true
          
          # Copy public files if they exist
          if [ -d "public" ]; then
            cp -r public/* _site/ 2>/dev/null || true
          fi
          
          # Ensure .nojekyll exists
          touch _site/.nojekyll
          
          # Verify index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "❌ ERROR: No index.html found in _site directory"
            exit 1
          fi
          
          echo "✅ Site files prepared successfully"
          ls -la _site/

      - name: 📤 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
