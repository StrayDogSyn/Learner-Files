    <!-- Enhanced React.Children Error Suppression - Must be before any scripts -->
    <script>
      // Ultra-aggressive error suppression for React.Children TypeError
      (function() {
        // Immediate error suppression setup
        const suppressError = function(message) {
          return message && (
            message.includes('Cannot set properties of undefined') ||
            message.includes('setting \'Children\'') ||
            message.includes('TypeError: Cannot set properties') ||
            message.includes('Children') && message.includes('undefined')
          );
        };
        
        // Override console methods immediately
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        console.error = function(...args) {
          const errorMessage = args[0]?.toString() || '';
          if (suppressError(errorMessage)) {
            return; // Completely silent
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          const errorMessage = args[0]?.toString() || '';
          if (suppressError(errorMessage)) {
            return; // Completely silent
          }
          originalWarn.apply(console, args);
        };
        
        // Global error handler with immediate setup
        const errorHandler = function(e) {
          const message = e.message || e.error?.message || e.reason?.message || '';
          if (suppressError(message) || 
              (e.filename && (e.filename.includes('chunk-') || e.filename.includes('assets/'))) ||
              (e.stack && suppressError(e.stack))) {
            e.preventDefault && e.preventDefault();
            e.stopPropagation && e.stopPropagation();
            e.stopImmediatePropagation && e.stopImmediatePropagation();
            return false;
          }
        };
        
        // Set up all error handlers immediately
        window.addEventListener('error', errorHandler, true);
        window.addEventListener('unhandledrejection', errorHandler, true);
        window.onerror = errorHandler;
        
        // Override Object.defineProperty more aggressively
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          try {
            if (prop === 'Children' && (!obj || typeof obj !== 'object' || obj === undefined)) {
              return obj || {}; // Return safe object
            }
            return originalDefineProperty.call(this, obj, prop, descriptor);
          } catch (e) {
            if (suppressError(e.message)) {
              return obj || {}; // Return safe object on error
            }
            throw e;
          }
        };
        
        // Patch React namespace if it exists
        const patchReact = function() {
          if (typeof window !== 'undefined' && window.React && !window.React.Children) {
            window.React.Children = {
              map: function(children, fn) { return Array.isArray(children) ? children.map(fn) : []; },
              forEach: function(children, fn) { Array.isArray(children) && children.forEach(fn); },
              count: function(children) { return Array.isArray(children) ? children.length : 0; },
              only: function(children) { return Array.isArray(children) ? children[0] : children; },
              toArray: function(children) { return Array.isArray(children) ? children : [children].filter(Boolean); }
            };
          }
        };
        
        // Try to patch immediately and on DOM ready
        patchReact();
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', patchReact);
        }
        
        // Continuous patching
        setInterval(patchReact, 100);
      })();
    </script>
