<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A trivia game for nerf-herders">
  <meta name="author" content="E.H.P.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Avengers Assemble 2.0</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img src="../../assets/logos/stray-gear.png" width="40" height="40" class="d-inline-block align-top rounded-circle" alt="StrayDog Logo">
        <h3 class="ms-3 mb-0 text-white"><i class="fab fa-magento"></i> Marvel Universe Quiz</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../menu.html"><i class="fa fa-compass"></i> Main Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../projects.html"><i class="fa fa-code"></i> Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../contacts.html"><i class="fa fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center bg-danger">
    <label class="top-label" for="toggle">❔</label>
    <input type="checkbox" id="toggle">
    <aside id="hidden-nav">
      <a href="#"><i class="fa fa-map fa-lg"></i></a>
      <br>
      <a href="#"><i class="fa fa-tools fa-lg"></i></a>
    </aside>
    <header>
      <figure class="figure-img">
        <i class="fa fa-times-circle fa-4x"></i>
        <figcaption id="intro" class="initialism text-center fs-3">Welcome to Xavier's School For Gifted Children</figcaption>
      </figure>
      <p id="hiScore" class="fs-1"></p>
      <p id="score" class="fs-1">0</p>
      <i title="Beat the Clock!" class="fa fa-clock fa-lg"></i>
      <p id="timer" class="fs-1"></p>
    </header>
    <div class="container-fluid">
    <section id="question" class="card text-center bg-dark text-white"></section>

    <section class="card text-center fs-3 fw-bold bg-dark text-white" id="feedback"></section>
    <form class="fs-3 fw-bold initialism" id="answer">
    </form>
    <section class="card text-center fs-4 fw-bold bg-dark text-white" id="correct"></section>


    <button title="Click to Play!" class="btn btn-outline-success btn-lg rounded-5" id="start"><i class="fa fa-expand-arrows-alt fa-lg"></i></button>
    </div>
  </div><!-- container-fluid -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/scripts.js">
    $(document).ready(function () {

    }); // end ready
  </script>
</body>

</html>
