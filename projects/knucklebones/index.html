<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Knucklebones - Dice Simulator - StrayDog Syndications">
  <link rel="shortcut icon" href="../../assets/logos/stray-gear.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Fixed CSS paths and order for proper cascading -->
  <link rel="stylesheet" type="text/css" href="../../src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="../../src/css/modern.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/dice-results.css">
  <title>Knucklebones - Dice Simulator - StrayDog Syndications</title>
  <style>
    /* Additional inline styles to fix layout issues */
    .game-body {
      overflow-x: hidden;
      max-width: 100vw;
      padding: 0;
    }
    
    .compact-header {
      padding: 1rem 0;
      margin-bottom: 0.5rem;
    }
    
    .compact-navbar {
      padding: 0.5rem 0;
      margin-bottom: 0.5rem;
    }
    
    .game-container {
      padding: 0.5rem;
    }
    
    .game-board {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    
    @media (min-width: 992px) {
      .game-board {
        grid-template-columns: 3fr 2fr;
      }
    }
    
    .dice-panel {
      padding: 0.75rem;
    }
    
    .dice-sets {
      gap: 0.75rem;
    }
    
    .dice-set {
      padding: 0.5rem;
    }
    
    .dice-grid {
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    }
    
    .dice-btn {
      padding: 0.5rem;
    }
    
    .results-panel {
      padding: 0.75rem;
    }
    
    .compact-footer {
      padding: 1rem 0;
      margin-top: 1rem;
    }
    
    .section-modern {
      margin-bottom: 1rem;
    }
    
    /* Fix icon display issues */
    .fa, .fas, .far, .fab {
      display: inline-block !important;
    }
  </style>
</head>

<body class="game-body">
  <hgroup class="container-modern text-center fw-bold bg-transparent box-shadow py-2 compact-header">
    <img src="../../assets/images/two.webp" alt="Background Pattern" class="header-bg-img" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; z-index: -1;">
    <h1 class="h3 text-white mb-0">Knucklebones Dice Simulator</h1>
  </hgroup>

  <nav class="navbar navbar-expand-lg navbar-dark background box-shadow compact-navbar">
    <div class="container-modern">
      <a class="navbar-brand d-flex align-items-center" href="../../index.html">
        <img class="img-fluid box-shadow rounded-4" src="../../assets/logos/stray-gear.png" width="40" height="40"
          alt="StrayDog Logo">
        <span class="ms-2 d-none d-md-inline text-white">StrayDog</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">
              <i class="fa fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="gameDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fab fa-d-and-d"></i> Options
            </a>
            <ul class="dropdown-menu background" aria-labelledby="gameDropdown">
              <li><a class="dropdown-item hunter" href="#"><i class="fa fa-user-circle me-1"></i>Character</a></li>
              <li><a class="dropdown-item hunter" href="#"><i class="fa fa-book me-1"></i>Rules</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item hunter" href="../../projects.html"><i class="fa fa-project-diagram me-1"></i>Projects</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container-modern py-2">
    <section class="section-modern">
      <div class="card box-shadow">
        <div class="card-body p-2">
          <div class="game-container">
            <!-- Main Game Board -->
            <div class="game-board">
              <!-- Dice Selection Panel -->
              <section class="dice-panel">
                <div class="dice-sets">
                  <!-- D4 Dice -->
                  <div class="dice-set">
                    <button class="game-button dice-select" data-dice="d4">
                      <i class="fas fa-dice-d4"></i> d4
                    </button>
                    <div class="dice-grid" id="d4Grid">
                      <button id="btn4a" class="dice-btn" title="Click to Roll 1d4">
                        <i id="d4a" class="fas fa-dice-d4 fa-3x fa-spin"></i>
                        <output id="num4a" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn4b" class="dice-btn" title="Click to Roll 1d4">
                        <i id="d4b" class="fas fa-dice-d4 fa-3x fa-spin"></i>
                        <output id="num4b" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn4c" class="dice-btn" title="Click to Roll 1d4">
                        <i id="d4c" class="fas fa-dice-d4 fa-3x fa-spin"></i>
                        <output id="num4c" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn4d" class="dice-btn" title="Click to Roll 1d4">
                        <i id="d4d" class="fas fa-dice-d4 fa-3x fa-spin"></i>
                        <output id="num4d" class="output-sml" type="number">0</output>
                      </button>
                    </div>
                  </div>

                  <!-- D6 Dice -->
                  <div class="dice-set">
                    <button class="game-button dice-select" data-dice="d6">
                      <i class="fas fa-dice-d6"></i> d6
                    </button>
                    <div class="dice-grid" id="d6Grid">
                      <button id="btn6a" class="dice-btn" title="Click to Roll 1d6">
                        <i id="d6a" class="fas fa-dice-d6 fa-3x fa-spin"></i>
                        <output id="num6a" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn6b" class="dice-btn" title="Click to Roll 1d6">
                        <i id="d6b" class="fas fa-dice-d6 fa-3x fa-spin"></i>
                        <output id="num6b" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn6c" class="dice-btn" title="Click to Roll 1d6">
                        <i id="d6c" class="fas fa-dice-d6 fa-3x fa-spin"></i>
                        <output id="num6c" class="output-sml" type="number">0</output>
                      </button>
                      <button id="btn6d" class="dice-btn" title="Click to Roll 1d6">
                        <i id="d6d" class="fas fa-dice-d6 fa-3x fa-spin"></i>
                        <output id="num6d" class="output-sml" type="number">0</output>
                      </button>
                    </div>
                  </div>

                  <!-- D20 Dice -->
                  <div class="dice-set">
                    <button class="game-button dice-select" data-dice="d20">
                      <i class="fas fa-dice-d20"></i> d20
                    </button>
                    <div class="dice-grid" id="d20Grid">
                      <button id="btn20a" class="dice-btn" title="Click to Roll 1d20">
                        <i id="d20a" class="fas fa-dice-d20 fa-3x fa-spin"></i>
                        <output id="num20a" class="output-lg text-center" type="number">0</output>
                      </button>
                      <button id="btn20b" class="dice-btn" title="Click to Roll 1d20">
                        <i id="d20b" class="fas fa-dice-d20 fa-3x fa-spin"></i>
                        <output id="num20b" class="output-lg text-center" type="number">0</output>
                      </button>
                    </div>
                  </div>

                  <!-- D100 Percentile Dice -->
                  <div class="dice-set">
                    <button class="game-button dice-select" data-dice="d100">
                      <i class="fas fa-percentage"></i> d%
                    </button>
                    <div class="dice-grid" id="d100Grid">
                      <button id="btn100a" class="dice-btn" title="Click to Roll Percentile (d100)">
                        <i id="d100a" class="fas fa-percentage fa-3x fa-spin"></i>
                        <output id="num100a" class="output-lg" type="number">0</output>
                      </button>
                      <button id="btn100b" class="dice-btn" title="Click to Roll Percentile (d100)">
                        <i id="d100b" class="fas fa-percentage fa-3x fa-spin"></i>
                        <output id="num100b" class="output-lg" type="number">0</output>
                      </button>
                    </div>
                  </div>
                </div>
              </section>

              <!-- Results Panel -->
              <section class="results-panel">
                <div class="score-display">
                  <h2 class="h4">Roll Results</h2>
                  <div id="rollResults" class="results-grid">
                    <!-- Results will be populated by JavaScript -->
                  </div>
                </div>
                
                <!-- Game Controls -->
                <div class="game-controls mt-3">
                  <button class="game-button" id="rollAll">
                    <i class="fa fa-dice me-1"></i>Roll All
                  </button>
                  <button class="game-button" id="clearAll">
                    <i class="fa fa-undo me-1"></i>Clear
                  </button>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="container-fluid background text-white py-2 mt-2 compact-footer">
    <div class="container-modern">
      <div class="row align-items-center">
        <div class="col-md-6 mb-2 mb-md-0">
          <small>&copy; 2025 StrayDog Syndications LLC.</small>
        </div>
        <div class="col-md-6 text-md-end">
          <img class="img-fluid rounded-circle" style="max-width: 40px;" src="../../assets/logos/stray-gear.png" alt="StrayDog Logo">
        </div>
      </div>
    </div>
  </footer>

  <!-- External Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Application JavaScript -->
  <script src="js/dice-utils.js"></script>
  <script src="js/knucklebones-app.js"></script>
  <script src="js/knuckleBeta.js"></script>
</body>
</html>
