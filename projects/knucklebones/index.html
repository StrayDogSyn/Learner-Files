    <script>
      $(document).ready(function () {
        // Initialize the app functionality for the simple dice interface
        $('button[id^="btn"]').on('click', function() {
          const id = $(this).attr('id');
          const outputId = id.replace('btn', 'num');
          const dieType = id.match(/\d+/)[0]; // Corrected regex to extract only the number
          
          // Use DiceUtils object to access roll methods
          const rollFunction = window.DiceUtils['roll' + dieType];
          
          if (typeof rollFunction === 'function') {
            // Update output with roll result
            const result = rollFunction();
            const displayResult = dieType == 100 ? result + '%' : result;
            
            $('#' + outputId).text(displayResult);
            
            // Stop the spinning animation when dice is clicked
            $(this).find('i').removeClass('fa-spin');
            
            // Resume spinning after a brief pause
            setTimeout(() => {
              $(this).find('i').addClass('fa-spin');
            }, 1000);
          }
        });
      }); // end ready
