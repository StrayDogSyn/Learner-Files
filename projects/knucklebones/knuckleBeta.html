    <!-- Main Game Board -->
    <main class="game-board">
      <!-- Dice Selection Panel -->
      <section class="dice-panel">
        <div class="dice-sets">
          <!-- Group dice by type with modern dropdown buttons -->
          <div class="dice-set">
            <button class="game-button dice-select" data-dice="d4">
              <i class="fa fa-dice-d20"></i> d4
            </button>
            <div class="dice-grid" id="d4Grid">
              <button id="btn4a" class="popover" title="Click to Roll 1d4">
                <i id="d4a" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4a" class="output-sml" type="number">0</output>
              </button>
              <button id="btn4b" class="popover" title="Click to Roll 1d4">
                <i id="d4b" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4b" class="output-sml" type="number">0</output>
              </button>
              <button id="btn4c" class="popover" title="Click to Roll 1d4">
                <i id="d4c" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4c" class="output-sml" type="number">0</output>
              </button>
              <button id="btn4d" class="popover" title="Click to Roll 1d4">
                <i id="d4d" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4d" class="output-sml" type="number">0</output>
              </button>
              <button id="btn4e" class="popover" title="Click to Roll 1d4">
                <i id="d4e" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4e" class="output-sml" type="number">0</output>
              </button>
              <button id="btn4f" class="popover" title="Click to Roll 1d4">
                <i id="d4f" class="fa fa-dice-d20 fa-4x fa-spin"></i>
                <output id="num4f" class="output-sml" type="number">0</output>
              </button>
            </div>
          </div>

          <div class="dice-set">
            <button class="game-button dice-select" data-dice="d6">
              <i class="fa fa-dice-d6"></i> d6
            </button>
            <div class="dice-grid" id="d6Grid">
              <button id="btn6a" class="popover" title="Click to Roll 1d6">
                <i id="d6a" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6a" class="output-sml" type="number">0</output>
              </button>
              <button id="btn6b" class="popover" title="Click to Roll 1d6">
                <i id="d6b" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6b" class="output-sml" type="number">0</output>
              </button>
              <button id="btn6c" class="popover" title="Click to Roll 1d6">
                <i id="d6c" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6c" class="output-sml" type="number">0</output>
              </button>
              <button id="btn6d" class="popover" title="Click to Roll 1d6">
                <i id="d6d" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6d" class="output-sml" type="number">0</output>
              </button>
              <button id="btn6e" class="popover" title="Click to Roll 1d6">
                <i id="d6e" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6e" class="output-sml" type="number">0</output>
              </button>
              <button id="btn6f" class="popover" title="Click to Roll 1d6">
                <i id="d6f" class="fa fa-dice-d6 fa-4x fa-spin"></i>
                <output id="num6f" class="output-sml" type="number">0</output>
              </button>
            </div>
          </div>

          <div class="dice-set">
            <button class="game-button dice-select" data-dice="d20">
              <i class="fa fa-dice-d20"></i> d20
            </button>
            <div class="dice-grid" id="d20Grid">
              <button id="btn20a" class="popover" title="Click to Roll 1d20">
                <i id="d20a" class="fa fa-dice-d20 fa-5x fa-spin"></i>
                <output id="num20a" class="output-lg mb-3 text-center" type="number">0</output>
              </button>
              <button id="btn20b" class="popover" title="Click to Roll 1d20">
                <i id="d20b" class="fa fa-dice-d20 fa-5x fa-spin"></i>
                <output id="num20b" class="output-lg mb-2 text-center" type="number">0</output>
              </button>
              <button id="btn20c" class="popover" title="Click to Roll 1d20">
                <i id="d20c" class="fa fa-dice-d20 fa-5x fa-spin"></i>
                <output id="num20c" class="output-lg mb-2 text-center" type="number">0</output>
              </button>
              <button id="btn20d" class="popover" title="Click to Roll 1d20">
                <i id="d20d" class="fa fa-dice-d20 fa-5x fa-spin"></i>
                <output id="num20d" class="output-lg mb-2 text-center" type="number">0</output>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Results Panel -->
      <section class="results-panel">
        <div class="score-display">
          <h2>Roll Results</h2>
          <div id="rollResults" class="results-grid">
            <!-- Results will be populated by JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <!-- Game Controls -->
    <footer class="game-controls">
      <button class="game-button" id="rollAll">
        <i class="fa fa-dice"></i> Roll All
      </button>
      <button class="game-button" id="clearAll">
        <i class="fa fa-undo"></i> Clear
      </button>
    </footer>
  </div>
