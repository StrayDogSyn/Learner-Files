    <title>Return of the Noid</title>

<body>
<div class="container-modern fade-in">
<section id="counter" class="text-center text-dark bg-warning rounded-lg shadow-lg my-4 p-4 transition-all duration-300 hover:shadow-xl">
  <i class="fab fa-angrycreative fa-8x py-2 text-primary"></i>
  <span id="manyFaces" class="fa fa-grimace fa-6x py-1 text-secondary"></span>
</section>
<button id="start" type="button" class="btn-modern btn btn-success btn-lg rounded-lg px-6 py-3 font-bold">
  <i class="fab fa-google-play mr-2"></i>
  Start
</button>
<div id="looper" class="container-modern mx-auto px-4 py-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
  <div class="w-full fa-border rounded-lg p-4">
    <div id="intro" class="card-modern p-6">
      <div class="card-body bg-light">
        <label for="first" class="card-title fw-bold fs-3 initialism mb-2">Enter your name to continue.</label>
          <input id="first" type="text" placeholder="Enter name?" class="text-center mb-3" autofocus="true" autocomplete="off">
        <button id="cancelOne" class="btn btn-secondary"><i class="fa fa-window-close fa-lg"></i> Cancel </button>
        <button id="submitOne" type="button" class="btn btn-primary">Submit <i class="fa fa-check-circle fa-lg"></i></button>
      </div>
    </div>
  </div>
  <div class="w-full fa-border rounded-lg p-4">
    <div id="maestro" class="card">
      <div class="card-body bg-light">
        <label for="second" class="card-title fw-bold fs-2 initialism mb-2">?Oops! Try Again...</label>
          <input id="second" type="text" autofocus="true" placeholder="Enter your name?" class="text-center mb-3" autocomplete="off">
        <button id="cancelTwo" class="btn btn-secondary"> Cancel <i class="fa fa-window-close fa-lg"></i></button>
        <button id="submitTwo" class="btn btn-primary"><i class="fa fa-check-circle fa-lg"></i> Submit</button>
      </div>
    </div>
  </div>
  <div class="w-full fa-border rounded-lg p-4">
    <div id="outro" class="card">
      <div class="card-body bg-light">
        <label for="third" class="card-title fw-bold fs-2 initialism mb-2">?!?Hmmm... Try again.</label>
          <input id="third" type="text" autofocus="true" placeholder="Type your name..." class="text-center mb-3" autocomplete="off">
        <button id="cancelThree" class="btn btn-secondary"><i class="fa fa-window-close fa-lg"></i> Cancel</button>
        <button id="submitThree" class="btn btn-primary">Submit <i class="fa fa-check-circle fa-lg"></i></button>
      </div>
    </div>
  </div>
</div>
</div>
<section id="result" class="bg-primary text-center text-white initialism  fw-bold fs-1 my-5 rounded-4">
  <i class="fa fa-grin-squint-tears fa-5x py-2"></i>
  <span id="total" class="text-white text-center initialism"></span>
</section>
<button id="reset" type="button" class="btn btn-warning text-dark btn-lg rounded-4 fixed-bottom my-5 mx-auto"><i class="fa fa-recycle"></i> Refresh</button>
</div>
