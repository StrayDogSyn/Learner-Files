        <div class="collapse navbar-collapse" id="navbarNav">

    <main class="pad">
      <h1>We're almost free at last...</h1>
      <section class="time">
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cDay">
              <h2 class="day">00</h2>
            </div>
            <div class="block-bottom">
              <h2 class="day">00</h2>
            </div>
            <hr />
          </div>
          <h3>days</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cHr">
              <h2 class="hr">23</h2>
            </div>
            <div class="block-bottom">
              <h2 class="hr">23</h2>
            </div>
            <hr />
          </div>
          <h3>hours</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cMin">
              <h2 class="min">55</h2>
            </div>
            <div class="block-bottom">
              <h2 class="min">55</h2>
            </div>
            <hr />
          </div>
          <h3>minutes</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cSec">
              <h2 class="sec">41</h2>
            </div>
            <div class="block-bottom">
              <h2 class="sec">41</h2>
            </div>
            <hr />
          </div>
          <h3>seconds</h3>
        </div>
      </section>
      <div class="social">
        <a href="#" aria-label="facebook">

        <a href="#" aria-label="pinterest">

        <a href="#" aria-label="instagram">
