<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Release countdown timer</title>
  </head>
  <body>
    <main class="pad">
      <h1>We're almost free at last...</h1>
      <section class="time">
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cDay">
              <h2 class="day">00</h2>
            </div>
            <div class="block-bottom">
              <h2 class="day">00</h2>
            </div>
            <hr />
          </div>
          <h3>days</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cHr">
              <h2 class="hr">23</h2>
            </div>
            <div class="block-bottom">
              <h2 class="hr">23</h2>
            </div>
            <hr />
          </div>
          <h3>hours</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cMin">
              <h2 class="min">55</h2>
            </div>
            <div class="block-bottom">
              <h2 class="min">55</h2>
            </div>
            <hr />
          </div>
          <h3>minutes</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cSec">
              <h2 class="sec">41</h2>
            </div>
            <div class="block-bottom">
              <h2 class="sec">41</h2>
            </div>
            <hr />
          </div>
          <h3>seconds</h3>
        </div>
      </section>
      <div class="social">
        <a href="#" aria-label="facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="#" aria-label="pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="#" aria-label="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </main>
  <script src="./js/App.js"></script>
  </body>
</html>
