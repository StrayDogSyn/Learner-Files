<!-- Rock Paper Scissors Game => TLM Project by E. Hunter RI-JJM-6 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.png">
  <link href="https://cdn.tlm.cloud/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container-fluid bg-dark text-white mb-5">
      <header class="title text-center">
        <i class="fa fa-hand-sparkles fa-3x"></i>
        <span id="readyPlayerOne" class="display-1">Ready Player One?</span>
        <i class="fa fa-hand-spock fa-3x"></i>
      </header>
    </div>
    <!--container-fluid-->
    <main class="container-fluid">
      <!-- hidden instructions manual-->
        <div class="container-fluid sticky-top">
        <label class="top-label" for="toggle">‚ùî</label>
        <input type="checkbox" id="toggle">
        <aside id="top-hidden-nav">
          <ol class="text-center fs-1 fw-bold initialism">
            <li><p class="lead">Shortcuts <i class="fa fa-keyboard fa-3x"></i></p></li>
            <li>New Game: 'Enter'</li>
            <li>Replay: 'n'</li>
            <li>Rock: 'r'</li>
            <li>Paper: 'p'</li>
            <li>Scissors: 's'</li>
            <li><a href="../../html/projects.html"><i class="fa fa-home"></i> Projects Page</a></li>
          </ol>
        </aside>
      </div>
      <aside id="scoreboard" class="card scorecard bg-dark me-auto fixed-bottom">
        <div class="btn-group container-fluid my-auto">
          <button type="submit" id="play-again" class="btn btn-success rounded-5 btn-lg mx-auto"><i
              class="fa fa-grin-tongue-wink fa-lg"></i> Replay?
          </button>
        </div>
        <div class="card-body text-center">
          <small class="initialism fw-bold text-white">Won</small>
          <p class="fs-3 fw-bold" id="won">0</p>
          <small class="initialism fw-bold text-white">Tied</small>
          <p class="fs-3 fw-bold" id="tied">0</p>
          <small class="initialism fw-bold text-white">Lost</small>
          <p class="fs-3 fw-bold" id="lost">0</p>
        </div>
        <!--card-body-->
      </aside>
      <div id="canvas" class="container-fluid sticky-lg-top">
        <canvas id="canvasOne" width="680" height="auto" class="container-fluid rounded-5"></canvas>
      <div class="text-center">
        <button title="Test Your Might!" id="start" class="btn btn-success btn-lg rounded-5 initialism" type="button"><i
            class="fa fa-play-circle fa-1x"></i> Click to Begin</button>
      </div>
      </div>
      <!-- start button -->
      <section class="justify-content-center container-fluid">
        <figure >
          <img id="starWin" class="img-thumbnail, img-fluid fa-spin" src="./assets/icon-star.svg" alt="A Gold Star">
          <i id="sadLose" class="fa fa-sad-cry fa-10x fa-spin lose"></i>
        </figure>
      </section>
      <div class="container-fluid">
        <figure id="playerOne" class="figure">
          <div class="d-flex justify-content-start col-md-6 btn-group">
           <button title="Choose Rock!" type="button" class="btn btn-outline-transparent bg-transparent" name="rock" id="clickRock"> <i class="fa fa-6x fa-hand-rock "></i></button>
           <button title="Choose Paper!" type="button" class="btn btn-outline-transparent bg-transparent" name="paper" id="clickPaper"> <i class="fa fa-6x fa-hand-paper"></i></button>
           <button title="Choose Scissors!" type="button" class="btn btn-outline-transparent bg-transparent" name="scissors" id="clickScissor"> <i class="fa fa-6x fa-hand-scissors"></i></button>
           </div>
           <!--button-group-->
          <figcaption>
            <h2 id="user-selection">Choose to Begin</h2>
          </figcaption>
          <div id="resultsPick" class="container-fluid row justify-content-end">
            <img id="player-rock" class="rock-image" src="./assets/rock.png" alt="rock">
            <img id="player-paper" class="paper-image" src="./assets/paper.png" alt="paper">
            <img id="player-scissors" class="scissors-image" src="./assets/scissors.png" alt="scissors">
          </div>
        </figure>
        <div class="container-fluid text-center">
          <section class="fs-3 fw-bold" id="feedback"></section>
        </div>
        <!--figure playerOne-->
      </div>
      <!--container-fluid-->
      <div class="container-fluid">
        <figure id="playerTwo" class="figure">
          <i title="There will be nothing to stop us this time..." id="E-Wreck" class="fab fa-mandalorian fa-7x"></i>
          <figcaption id="computerPlayer">
            <h2 id="computer-selection">E-Wreck chooses...</h2>
          </figcaption>
          <div id="computerResults" class="container-fluid row justify-content-end">
            <img id="computer-rock" class="rock-image" src="./assets/rock.png" alt="rock">
            <img id="computer-paper" class="paper-image" src="./assets/paper.png" alt="paper">
            <img id="computer-scissors" class="scissors-image" src="./assets/scissors.png" alt="scissors">
          </div>
        </figure>
        <!--figure playerTwo-->
      </div>
    </main>
    <!--main-container-fluid-->
    <div id="end" class="text-center fixed-bottom mb-5">
      <button id="game-over" class="btn btn-danger btn-lg rounded-5 initialism" type="button"><i class="fa fa-angry fa-2x"></i> Surrender?
      </button>
    </div>
    <!--container-fluid-->
    <footer id="pageFooter" class="card-footer fixed-bottom d-xl-none">
      <div class="col-sm-10">
        <figure class="card-body">
          <a id="home" class="float-start" href="../../index.html">
          <img title="Visit: Eric. H. Petross @ StrayDog Syndications LLC. 2024. All Rights Reserved." class="img-thumbnail logo rounded-5" src="assets/stray-gear.png" alt="StrayDog Logo">
           </a>
        </figure>
        <!--card-body-->
      </div>
      <!--col-sm-6-->
    </footer>
    <!--card-footer-->
  <aside title="Learn more @ www.thelastmile.org" id="tlm" class="bg-dark fixed-bottom float-start d-xl-none">
    <img class="img img-fluid mb-3" src="./assets/tlm-logo.png" alt="TLM Logo">
      <h6 class="text-center">Powered by The Last Mile&trade;</h6>
  </aside>
  </div>
  <!--container-fluid-->

    <script src="https://cdn.tlm.cloud/fontawesome/5.15.2/js/all.js"
      integrity="sha384-Jd/Up/tJFZ6kyecb3GfFg99ZoDK4yW/Ztv18Stal8RcntwpbERxWVyaWSpEzaaPf"
      crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/canvas.js">
      $(document).ready(function () {

  </div>
</body>

</html>
