<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../assets/logos/stray-gear.png" type="image/x-icon">
    <link href="https://cdn.tlm.cloud/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Circle Maker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../../index.html">
          <img src="../../assets/logos/stray-gear.png" width="40" height="40" class="d-inline-block align-top rounded-circle" alt="StrayDog Logo">
          <h3 class="ms-3 mb-0 text-white"><i class="fa fa-circle"></i> Circle Maker</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html"><i class="fa fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../menu.html"><i class="fa fa-compass"></i> Main Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../projects.html"><i class="fa fa-code"></i> Projects</a>
            </li>            <li class="nav-item">
              <a class="nav-link" href="../../contacts.html"><i class="fa fa-envelope"></i> Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header class="text-center mb-4">
                    <h1 class="display-4 text-white mb-3">
                        <i class="fa fa-circle me-2"></i>
                        Circle Maker
                    </h1>
                    <p class="lead text-white-50 mb-3">Create colorful circles with mouse clicks or keyboard input!</p>
                </header>
                
                <div class="controls-panel bg-dark p-3 rounded mb-3">
                    <div class="row text-center">
                        <div class="col-md-3 mb-2">
                            <button id="createBtn" class="btn btn-primary btn-sm w-100">
                                <i class="fa fa-plus me-1"></i> Create Circle
                            </button>
                        </div>
                        <div class="col-md-3 mb-2">
                            <button id="animateBtn" class="btn btn-warning btn-sm w-100">
                                <i class="fa fa-play me-1"></i> Toggle Animation
                            </button>
                        </div>
                        <div class="col-md-3 mb-2">
                            <button id="clearBtn" class="btn btn-danger btn-sm w-100">
                                <i class="fa fa-trash me-1"></i> Clear All
                            </button>
                        </div>
                        <div class="col-md-3 mb-2">
                            <span class="badge bg-info text-dark w-100 p-2">
                                Circles: <span id="circleCount">0</span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="instructions bg-secondary p-3 rounded mb-3">
                    <h5 class="text-white mb-2"><i class="fa fa-info-circle me-2"></i>Instructions:</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-unstyled text-white-50">
                                <li><i class="fa fa-mouse-pointer me-2"></i>Click anywhere to create circles</li>
                                <li><i class="fa fa-keyboard me-2"></i>Press <kbd>Space</kbd> or <kbd>Enter</kbd> to create</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-unstyled text-white-50">
                                <li><i class="fa fa-play me-2"></i>Press <kbd>P</kbd> to toggle animation</li>
                                <li><i class="fa fa-trash me-2"></i>Press <kbd>C</kbd> to clear all circles</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="canvas-area" class="canvas-area position-relative">
            <!-- Circles will be created here -->
        </div>
    </div>

    <script src="https://cdn.tlm.cloud/jquery/3.5.1/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/fontawesome/5.15.2/js/all.js"
        integrity="sha384-Jd/Up/tJFZ6kyecb3GfFg99ZoDK4yW/Ztv18Stal8RcntwpbERxWVyaWSpEzaaPf" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
