<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An elegant countdown timer with flip animations" />

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Release Countdown Timer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="https://www.straydog-syndications-llc.com" target="_blank" rel="noopener noreferrer" title="Visit StrayDog Syndications LLC">
          <img src="../../assets/logos/stray-gear.png" width="40" height="40" class="d-inline-block align-top rounded-circle" alt="StrayDog Logo">
          <h3 class="ms-3 mb-0"><i class="fa fa-clock" aria-hidden="true"></i> Countdown Timer</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">
                <i class="fa fa-home" aria-hidden="true"></i> 
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../menu.html">
                <i class="fa fa-compass" aria-hidden="true"></i>
                <span>Main Menu</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../projects.html">
                <i class="fa fa-code" aria-hidden="true"></i>
                <span>Projects</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../contacts.html">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="pad" role="main">
      <h1>We're almost free at last...</h1>
      <section class="time" aria-label="Countdown Timer">
        <div class="time-item">
          <div class="block" aria-label="Days">
            <div class="block-top" id="cDay">
              <h2 class="day" aria-hidden="true">00</h2>
            </div>
            <div class="block-bottom">
              <h2 class="day" aria-hidden="true">00</h2>
            </div>
            <hr />
          </div>
          <h3>days</h3>
        </div>

        <div class="time-item">
          <div class="block" aria-label="Hours">
            <div class="block-top" id="cHr">
              <h2 class="hr" aria-hidden="true">23</h2>
            </div>
            <div class="block-bottom">
              <h2 class="hr" aria-hidden="true">23</h2>
            </div>
            <hr />
          </div>
          <h3>hours</h3>
        </div>

        <div class="time-item">
          <div class="block" aria-label="Minutes">
            <div class="block-top" id="cMin">
              <h2 class="min" aria-hidden="true">55</h2>
            </div>
            <div class="block-bottom">
              <h2 class="min" aria-hidden="true">55</h2>
            </div>
            <hr />
          </div>
          <h3>minutes</h3>
        </div>

        <div class="time-item">
          <div class="block" aria-label="Seconds">
            <div class="block-top" id="cSec">
              <h2 class="sec" aria-hidden="true">41</h2>
            </div>
            <div class="block-bottom">
              <h2 class="sec" aria-hidden="true">41</h2>
            </div>
            <hr />
          </div>
          <h3>seconds</h3>
        </div>
      </section>

      <div class="social" aria-label="Social Links">
        <a href="#" aria-label="Visit our Facebook page">
          <i class="fab fa-facebook-square" aria-hidden="true"></i>
        </a>
        <a href="#" aria-label="Visit our Pinterest page">
          <i class="fab fa-pinterest" aria-hidden="true"></i>
        </a>
        <a href="#" aria-label="Visit our Instagram page">
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
      </div>
    </main>

    <!-- Live region for screen readers -->
    <div class="sr-only" aria-live="polite" id="countdown-announcement"></div>

    <script src="https://cdn.tlm.cloud/jquery/3.5.1/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/fontawesome/5.15.2/js/all.js"
      integrity="sha384-Jd/Up/tJFZ6kyecb3GfFg99ZoDK4yW/Ztv18Stal8RcntwpbERxWVyaWSpEzaaPf" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/App.js"></script>
    <script>
      // Initialize the countdown timer
      document.addEventListener('DOMContentLoaded', () => {
        try {
          // Set target date to May 4, 2026 (about 1 year from now)
          const targetDate = new Date('May 4, 2026 00:00:00');
          new CountdownTimer(targetDate);
          
          // Display a message when countdown completes
          document.addEventListener('countdownComplete', () => {
            document.querySelector('h1').textContent = "We are free at last!";
          });
        } catch (error) {
          console.error('Error initializing countdown:', error);
          // Fallback to a date 100 days from now if there's an error
          const fallbackDate = new Date();
          fallbackDate.setDate(fallbackDate.getDate() + 100);
          new CountdownTimer(fallbackDate);
        }
      });
    </script>
  </body>
</html>
